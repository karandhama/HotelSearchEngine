<body>
    <div class="container">
        <div id="header">
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register your hotel</a></li>
            </ul>
        </div>
        <div id="main">
            <div id="search_div">
                <h1>Hotel Search Engine</h1>
                <div id="search_span">
                    <input type="text" id="search_key" name="search_key" placeholder="Search Document Here">
                </div>
                <div id="search_button">

<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAogGuCuiD6eAUWHiQgjkvptaKWeCQTPjs&libraries=places&callback=initialize" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
        function search() {
            var key = $("#search_key").val().replace(/,/g,'');
            location.href = "backend/search_result.php?key="+key;
        }
        $("#search_icon").click(function(){
            search();
        });
        $('#search_key').keyup(function(e) {
            if(e.keyCode == 13) {
                search();
            }
        });
    });
</script>
</html>
