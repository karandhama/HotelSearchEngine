<html>
<head>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Padauk" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="design/login.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <h2>Hotel Search Engine</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
        <div id="main">
            <div id="login_div">
                <label id="login_label">Sign Up</label>
                <input type="email" name="email" id="email" placeholder="Email-Id">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                <button id="login_button">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>>
