<html>
<head>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Padauk" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="design/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="header">
            <h2>Hotel Search Engine</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
        <div id="main">
            <div id="login_div">
                <label id="login_label">Sign In</label>
                <input type="email" name="email" id="email" placeholder="Email-Id">
                <input type="password" name="password" id="password" placeholder="Password">
                <button id="login_button">Sign In</button>
                <hr id="ruler" size="0">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $("#login_button").click(function(){
            var email = $("#email").val();
            var password = $("#password").val();
            if (email!="" && password!="") {
                $.ajax({
                    url:"/backend/login.php",
                    method:"POST",
                    data:{add:"true",email:email,password:password},
                    beforeSend: function() {
                        $("#login_button").html("Loading...");
                    },
                    success:function(data) {
                        setTimeout(function(){
                            alert(data);
                            $("#login_button").html("Sign In");
                            //$(location).attr('href','index.html');
                        },2000);
                    },
                    error: function (error) {
                        alert(error.status);
                    }
                });
            }
        });
    });
</script>
</html>
